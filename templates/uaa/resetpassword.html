{% extends 'uaa/uaamain.html' %}
{% block content %}

    <div class="card-body">
        <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
        
        {% include 'uaa/authmessage.html' %}
        
        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="email" name="Email" class="form-control" placeholder="Enter your valid email address" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Request new password</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <p class="mt-3 mb-1">
          <a href="{% url 'login_url' %}">Login</a>
        </p>
    </div>
      <!-- /.login-card-body -->

{% endblock content %}
